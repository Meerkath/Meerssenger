<ion-item-sliding (click)="seeMessages()">
  <ion-item >
    <ion-label><h2>{{friend.userName}}</h2><p *ngIf="friend.lastMessage">{{friend.lastMessage.content}}</p></ion-label>
  </ion-item>
  <ion-item-options side="end">
    <ion-item-option color="danger" (click)="deleteConversation()">Delete</ion-item-option>
  </ion-item-options>
</ion-item-sliding>
