<ion-item-sliding>
  <ion-item id="friend" (click)="seeMessages()">
    <ion-label>
      <h2>{{friend.userName}}<span class="date" *ngIf="friend.lastMessage">{{this.dateService.formatDate(this.friend.lastMessage.date)}}</span></h2>
      <p *ngIf="friend.lastMessage">{{friend.lastMessage.content}}</p>
    </ion-label>
  </ion-item>
  <ion-item-options side="end">
    <ion-item-option color="danger" (click)="deleteConversation()">Delete</ion-item-option>
  </ion-item-options>
</ion-item-sliding>
