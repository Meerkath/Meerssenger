<ion-header>
  <ion-toolbar>
    <ion-title>Friends</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-friend *ngFor="let friend of friends" [friend]="friend"></app-friend>
  <div class="spin" *ngIf="friends.length === 0">
    <ion-spinner class="spin"></ion-spinner>
  </div>
</ion-content>
